<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calculator</title>

<style>
    body {
        background: #1e1e1e;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .calculator {
        background: purple;
        padding: 20px;
        border-radius: 15px;
        width: 260px;
        box-shadow: 0 0 20px 5px rgba(255, 0, 255, 0.6);
        animation: rainbowGlow 4s infinite linear;
    }

    @keyframes rainbowGlow {
        0%   {box-shadow: 0 0 20px 5px red;}
        20%  {box-shadow: 0 0 20px 5px orange;}
        40%  {box-shadow: 0 0 20px 5px yellow;}
        60%  {box-shadow: 0 0 20px 5px green;}
        80%  {box-shadow: 0 0 20px 5px blue;}
        100% {box-shadow: 0 0 20px 5px violet;}
    }

    #display {
        width: 100%;
        height: 50px;
        margin-bottom: 15px;
        font-size: 24px;
        text-align: right;
        border: none;
        padding: 10px;
        border-radius: 10px;
        background: #fafafa;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    button {
        padding: 15px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        background: #ffffff;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .flash {
        box-shadow: 0 0 12px 4px red !important;
    }
</style>

</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled />

    <div class="buttons">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('/')">รท</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('*')">x</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('-')">-</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="press('+')">+</button>

        <button onclick="clearDisplay()" style="grid-column: span 4;">Clear</button>
    </div>
</div>

<script>
    let internalExpression = ""; // real math uses / and *
    const display = document.getElementById("display");

    function press(val) {
        flashButton(event.target);

        // Add to internal expression
        internalExpression += val;

        // Display pretty version: replace / and *
        display.value = internalExpression
            .replace(/\*/g, "x")
            .replace(/\//g, "รท");
    }

    function calculate() {
        flashButton(event.target);
        try {
            let result = eval(internalExpression);
            internalExpression = result.toString();

            // Show pretty version again
            display.value = internalExpression
                .replace(/\*/g, "x")
                .replace(/\//g, "รท");

        } catch {
            display.value = "Error";
            internalExpression = "";
        }
    }

    function clearDisplay() {
        flashButton(event.target);
        internalExpression = "";
        display.value = "";
    }

    function flashButton(btn) {
        btn.classList.add("flash");
        setTimeout(() => {
            btn.classList.remove("flash");
        }, 1000);
    }
</script>

</body>
</html>
